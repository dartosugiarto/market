<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlayPal.ID</title>
  <meta name="description" content="Destinasi Utama Para Pecinta Game, Film & Musik">
  <style>
    :root {
      --primary-blue: #5C80BC;
      --primary-blue-rgb: 92,128,188;
      --bg: #f5f5f7;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --text-tertiary: #86868b;
      --fill-primary: #ffffff;
      --fill-secondary: #f0f0f2;
      --separator: #d2d2d7;
      --radius-medium: 8px;
      --transition-curve: cubic-bezier(0.4,0,0.2,1);
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text-primary);
    }

    header {
      text-align: center;
      padding: 16px;
    }
    header h1 {
      margin: 4px 0 0;
      font-size: 20px;
      font-weight: 700;
    }
    header p {
      margin: 2px 0 0;
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Grid controls: dropdown + burger, lalu search */
    .controls-katalog {
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-areas:
        "select menu"
        "search search";
      gap: 10px;
      padding: 0 16px;
      margin-bottom: 14px;
    }
    .controls-katalog #custom-select-wrapper { grid-area: select; min-width: 0; }
    .controls-katalog .burger { grid-area: menu; }
    .controls-katalog .search-wrap { grid-area: search; }

    /* Dropdown kategori compact */
    .custom-select-btn {
      width: 100%;
      height: 44px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 700;
      border: 1px solid var(--separator);
      border-radius: var(--radius-medium);
      background: var(--fill-primary);
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .custom-select-btn svg { width: 14px; height: 14px; }
    .custom-select-options {
      display: none;
      position: absolute;
      background: var(--fill-primary);
      border: 1px solid var(--separator);
      border-radius: var(--radius-medium);
      margin-top: 4px;
      width: 100%;
      z-index: 10;
    }

    /* Burger */
    .icon-btn.burger {
      width: 44px; height: 44px;
      border: 1px solid var(--separator);
      border-radius: var(--radius-medium);
      background: var(--fill-primary);
      display: grid;
      place-content: center;
      cursor: pointer;
      transition: border-color .2s ease, background .2s ease, transform .18s ease;
    }
    .icon-btn.burger:hover { background: var(--fill-secondary); transform: translateY(-1px); }
    .icon-btn.burger span {
      display: block; width: 18px; height: 1.6px; background: var(--text-secondary);
      border-radius: 1px; margin: 3.3px 0;
      transition: transform .25s var(--transition-curve), opacity .25s var(--transition-curve);
    }
    .icon-btn.burger.active span:nth-child(1){ transform: translateY(4.9px) rotate(45deg); }
    .icon-btn.burger.active span:nth-child(2){ opacity: 0; transform: scaleX(0); }
    .icon-btn.burger.active span:nth-child(3){ transform: translateY(-4.9px) rotate(-45deg); }

    /* Search */
    .search-wrap {
      position: relative;
    }
    .search-wrap input {
      width: 100%;
      height: 44px;
      padding: 0 14px 0 36px;
      border: 1px solid var(--separator);
      border-radius: var(--radius-medium);
      font-size: 14px;
    }
    .search-wrap svg {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--text-tertiary);
    }

    /* List */
    .list-container {
      padding: 0 16px 32px;
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 14px;
      background: var(--fill-primary);
      border-radius: var(--radius-medium);
      margin-bottom: 8px;
      text-decoration: none;
      color: var(--text-primary);
      font-size: 15px;
      font-weight: 500;
    }
    .list-item .price { color: var(--primary-blue); font-weight: 700; }
  </style>
</head>
<body>
  <header>
    <h1>PlayPal.ID</h1>
    <p>Destinasi Utama Para Pecinta Game, Film & Musik</p>
  </header>

  <section id="viewCatalog">
    <div class="controls-katalog">
      <!-- dropdown kategori -->
      <div class="custom-select-wrapper" id="custom-select-wrapper">
        <button class="custom-select-btn" id="custom-select-btn" aria-haspopup="listbox" aria-expanded="false">
          <span id="custom-select-value">(PROMO) Roblox Login</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
          </svg>
        </button>
        <div class="custom-select-options" id="custom-select-options" role="listbox">
          <div data-value="roblox">(PROMO) Roblox Login</div>
          <div data-value="ml">Mobile Legends</div>
        </div>
      </div>

      <!-- burger -->
      <button class="icon-btn burger" id="burger" aria-label="Menu" aria-expanded="false" type="button">
        <span></span><span></span><span></span>
      </button>

      <!-- search -->
      <div class="search-wrap">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.901l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
        </svg>
        <input id="search" type="search" placeholder="Cari item..." aria-label="Cari">
      </div>
    </div>

    <div id="countInfo">12 item ditemukan</div>
    <section id="list-container" class="list-container">
      <a class="list-item"><span class="title">500 Robux</span><span class="price">Rp71.925</span></a>
      <a class="list-item"><span class="title">1000 Robux</span><span class="price">Rp144.000</span></a>
      <a class="list-item"><span class="title">1500 Robux</span><span class="price">Rp215.775</span></a>
      <a class="list-item"><span class="title">2000 Robux</span><span class="price">Rp287.700</span></a>
      <a class="list-item"><span class="title">2500 Robux</span><span class="price">Rp359.625</span></a>
      <a class="list-item"><span class="title">3000 Robux</span><span class="price">Rp431.550</span></a>
    </section>
  </section>

  <!-- menu flyout -->
  <nav id="menu" class="menu" style="display:none;">
    <button id="closeMenu">Tutup</button>
    <ul>
      <li><a href="#">Tentang</a></li>
      <li><a href="#">Kontak</a></li>
    </ul>
  </nav>

  <script>
    // ========== CUSTOM SELECT ==========
    const selectBtn = document.getElementById('custom-select-btn');
    const selectOptions = document.getElementById('custom-select-options');
    const selectValue = document.getElementById('custom-select-value');

    selectBtn.addEventListener('click', () => {
      selectOptions.style.display = selectOptions.style.display === 'block' ? 'none' : 'block';
    });
    selectOptions.querySelectorAll('div').forEach(opt=>{
      opt.addEventListener('click', ()=>{
        selectValue.textContent = opt.textContent;
        selectOptions.style.display = 'none';
      });
    });
    document.addEventListener('click', (e)=>{
      if(!selectBtn.contains(e.target) && !selectOptions.contains(e.target)) {
        selectOptions.style.display = 'none';
      }
    });

    // ========== BURGER MENU ==========
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');
    const closeMenu = document.getElementById('closeMenu');
    function setMenuOpen(open) {
      burger.classList.toggle('active', open);
      burger.setAttribute('aria-expanded', open);
      menu.style.display = open ? 'block' : 'none';
    }
    burger.addEventListener('click', ()=> setMenuOpen(!burger.classList.contains('active')));
    closeMenu.addEventListener('click', ()=> setMenuOpen(false));
    document.addEventListener('click', (e)=>{
      if(!menu.contains(e.target) && !burger.contains(e.target)) setMenuOpen(false);
    });
  </script>
</body>
</html>
